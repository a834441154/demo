<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open('post','01.php',true);
    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
    //xhr.setRequestHeader('if-Modified-Since','0');//设置浏览器不适用缓存
    xhr.onreadystatechange = function () {
        if(xhr.readyState ==4){  //0:未初始化,1:已打开,2:已发送,3:正在接受,4:已加载
            //如果加载成功执行已下代码
            if(xhr.status == 200){  //检测服务器返回的响应报文是否为200
                alert(xhr.responseText);
                var s = xhr.responseText;
                var json = eval('('+ s + ')');
                alert(json.data);
            }
        };
    };
    //xhr.send(null)  //get  异步对象发送请求
    xhr.send('key=val&key1=val1');//post方式发送请求
</script>
</body>
</html>
