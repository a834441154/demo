<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        姓: <input type="text" ng-model="firstName"> 名: <input type="text" ng-model="lastName">
        <h1>姓名：{{firstName + "" + lastName}}</h1>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.firstName = '薛';
            $scope.lastName = '梦梦';
        });
    </script>
</body>

</html>
