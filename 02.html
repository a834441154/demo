<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //判断是否是数组
    function isArray(value) {
        if(typeof Array.isArray === 'function'){
            return Array.isArray(value);
        }else{
            return Object.prototype.toString.call(value) === '[Object Array]';
        }
    }
    console.log(isArray(1));
</script>
</body>
</html>
