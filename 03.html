<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <style>
        .box{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .no{
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="关闭" id="but">
<div class="box"></div>
<script>
    $('#but').on('click',function () {
        $('.box').toggleClass('no');
    })
</script>
</body>
</html>
